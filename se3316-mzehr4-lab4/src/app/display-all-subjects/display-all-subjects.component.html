<div id="subjectList">
    <h1>Subject List</h1>
    <button mat-raised-button (click)="displaySubjects()">Display All Subjects</button> 
    <button mat-raised-button (click)="hideSubjects()">Hide Subjects</button>
    <ul id="allSubjects">
        <li *ngFor="let x of courses">{{x.subject}} -- {{x.className}}</li>
    </ul>
</div>
