<head>
  <meta
    name="description"
    content="A timetable to search course names and their codes"
  />
  <meta name="author" content="Mitchell Zehr" />
  <title>Timetable - mzehr4</title>
</head>
<body>
  <h1>{{title}}</h1>
  <app-display-all-subjects></app-display-all-subjects>
  <app-course-search></app-course-search>
  <app-search-time-table></app-search-time-table>
  <div id="classSchedule">
    <h1>New Class Schedule</h1>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Schedule Name</mat-label>
      <input matInput id="scheduleName" placeholder="eg. Semester One">
      </mat-form-field>
      <button mat-raised-button (click)="createSchedule()">Create Schedule</button>
    </p>
    <hr>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Schedule to Update</mat-label>
      <input matInput id="updateScheduleName" placeholder="eg. Semester One">
      </mat-form-field>
      <button mat-raised-button (click)="addCourses()">Add/Update Courses</button>
    </p>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Course Code</mat-label>
      <input matInput id="1c" placeholder="eg. 1021B">
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Subject Name</mat-label>
      <input matInput id="1n" placeholder="eg. ACTURSCI">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Course Code</mat-label>
      <input matInput id="2c" placeholder="eg. 1021B">
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Subject Name</mat-label>
      <input matInput id="2n" placeholder="eg. ACTURSCI">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Course Code</mat-label>
      <input matInput id="3c" placeholder="eg. 1021B">
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Subject Name</mat-label>
      <input matInput id="3n" placeholder="eg. ACTURSCI">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Course Code</mat-label>
      <input matInput id="4c" placeholder="eg. 1021B">
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Subject Name</mat-label>
      <input matInput id="4n" placeholder="eg. ACTURSCI">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Course Code</mat-label>
      <input matInput id="5c" placeholder="eg. 1021B">
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Subject Name</mat-label>
      <input matInput id="5n" placeholder="eg. ACTURSCI">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Course Code</mat-label>
      <input matInput id="6c" placeholder="eg. 1021B">
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Subject Name</mat-label>
      <input matInput id="6n" placeholder="eg. ACTURSCI">
      </mat-form-field>
    </p>
  </div>
  <div id="viewAndEdit">
    <h1>View and Edit Existing Schedules</h1>
    <button mat-raised-button (click)="viewSchedules()">List all Schedules</button> 
    <button mat-raised-button (click)="deleteAllSchedules()">Delete all Schedules</button>
    <p>
      <mat-form-field appearance="standard">
      <mat-label>Schedule to Delete</mat-label>
      <input matInput id="scheduleToDelete" placeholder="Schedule Name">
      </mat-form-field>
      <!-- <button mat-raised-button (click)="getSubjects()">Delete Schedule</button> -->
      <mat-form-field appearance="standard">
        <mat-label>Show Schedule</mat-label>
        <input matInput id="showScheduleCourses" placeholder="Schedule Name">
        </mat-form-field>
        <button mat-raised-button (click)="showSchedule()">Show Schedule</button>
    </p>
    <ul id="viewSchedules"></ul>
    <ul id="showSchedule"></ul>
  </div>
</body>
